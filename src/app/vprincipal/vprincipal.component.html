<div class="fondoprincipal">
    <app-navbar></app-navbar>
    <div class="container white">
        <div class="row">
            <div class="col s8">
                <h3>
                    Catálogo de productos
                </h3>
            </div>
            <div class="col s4">
                <div class="row">
                    <div class="input-field col s11">
                        <i class="material-icons prefix">search</i>
                        <input type="text" [(ngModel)]='buscar'>
                        <label for="buscar">¿Que estas Buscando?</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <ul>
                <li *ngFor="let item of catalogo | datafilter: buscar | orderBy: orden" >
                    <div class="col s3">
                        <div class="card">
                            <div class="card-image">
                                <img src={{item.foto}} >
                            </div>
                            <div class="card-content">
                                <span class="card-title">{{item.nombre}}</span>
                                <p>Precio : {{item.precio}}</p>
                                <p>Unidades Disponibles : {{item.unidades}}</p>
                            </div>
                            <div class="card-action">
                                <button routerLink="/vistadetallada" (click)="ver(item.nombre)">Ver Mas</button>>
                                <a href="#">Añadir</a>
                              </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
