<div class="total">
<div class="row">
    <div class="col s6 offset-s3">
      <div class="card">
        <div class="card-body">
          <h1 class="titulo">Inicio Sesion</h1>
          <form (submit)="nvousuario()">
            <div class="form-group">
              <label>Correo Electronico</label>
              <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Ingrese Email">
            </div>
            <div class="form-group">
              <label>Contraseña</label>
              <input type="passwords" [(ngModel)]="password" name="password" placeholder="Ingrese Contraseña">
            </div>
              <button class="waves-effect waves-light btn" type="submit" (click)="prueba()">Ingresar</button>
              <span>{{email}}</span>
          </form>
        </div>
      </div>
    </div>
</div>
</div>
