<div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Inicio Sesion</span>
          <label>Correo Electronico</label>
          <input type="email" name="email" placeholder="Ingrese Email" [(ngModel)]="email">
          <label>Contraseña</label>
          <input type="password" placeholder="Ingrese Contraseña" [(ngModel)]="password">
          <button type="submit" (click)="prueba()">Ingresar</button>
          <span>{{email}}</span>
        </div>
      </div>
    </div>
</div>
