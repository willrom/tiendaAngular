<div>
    <app-navbar></app-navbar>
</div>
<div class="container">
  <div class="row">
    <div class="col s6">
      <div *ngFor = "let item of carrito">
        <div class="row">
          <div class="col s12 card">
            <div class="col  s5">
                <img class="responsive-img" src="{{item.foto}}" alt="">
                <p> Subtotal: {{item.cantida}}</p>
            </div>
            <div class="col s5">
                {{item.nombre}}
                <br>
                <br>
                <br>
                Cantidades: {{item.precio}}
            </div>
          </div>
      </div>
      </div>
    </div>
    <div class="col s6"> 
        <div class="card-action">
          <p>Total: {{total}}</p>
          <div class="col s4"><button class="btn-small" routerLink="/vistadetallada">Cancelar</button></div>
          <div class="col s4"><button class="btn-small" (click)="actualizaritem()">Pagar</button></div>
      </div>
    </div>
  </div>
</div>
